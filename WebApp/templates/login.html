<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RoyalUI Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'login/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'login/vendors/base/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'login/images/favicon.png' %}"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">
                        <div class="brand-logo">
                            <img src="{% static 'login/images/logo2/logo-color.svg' %}" alt="logo">
                        </div>
                        <h4>Welcome back!</h4>
                        <h6 class="font-weight-light">Happy to see you again!</h6>
                        <form class="pt-3" method="post" action="{% url 'Userlogin' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-user text-primary"></i>
                      </span>
                                    </div>
                                    <input type="text" name="username"
                                           class="form-control form-control-lg border-left-0"
                                           id="exampleInputEmail" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-lock text-primary"></i>
                      </span>
                                    </div>
                                    <input type="password" name="password"
                                           class="form-control form-control-lg border-left-0"
                                           id="exampleInputPassword" placeholder="Password">
                                </div>
                            </div>
                            <!--                            <div class="my-2 d-flex justify-content-between align-items-center">-->
                            <!--                                <div class="form-check">-->
                            <!--                                    <label class="form-check-label text-muted">-->
                            <!--                                        <input type="checkbox" class="form-check-input">-->
                            <!--                                        Keep me signed in-->
                            <!--                                    </label>-->
                            <!--                                </div>-->
                            <!--                                <a href="#" class="auth-link text-black">Forgot password?</a>-->
                            <!--                            </div>-->
                            <div class="my-3">
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">LOGIN
                                </button>
                            </div>
                            <!--                            <div class="mb-2 d-flex">-->
                            <!--                                <button type="button" class="btn btn-facebook auth-form-btn flex-grow me-1">-->
                            <!--                                    <i class="ti-facebook me-2"></i>Facebook-->
                            <!--                                </button>-->
                            <!--                                <button type="button" class="btn btn-google auth-form-btn flex-grow ms-1">-->
                            <!--                                    <i class="ti-google me-2"></i>Google-->
                            <!--                                </button>-->
                            <!--                            </div>-->
                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account? <a href="{% url 'registration_page' %}" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 login-half-bg d-flex flex-row">
<!--                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy;-->
<!--                        2021 All rights reserved.</p>-->
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'login/vendors/base/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{% static 'login/js/off-canvas.js' %}"></script>
<script src="{% static 'login/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'login/js/template.js' %}"></script>
<script src="{% static 'login/js/todolist.js' %}"></script>
<!-- endinject -->


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}', '', 'warning')
</script>
{% elif i.tags == 'error' %}
<script>
    swal('{{i}}', '', 'error')
</script>
{% elif i.tags == 'info' %}
<script>
    swal('{{i}}', '', 'info')
</script>
{% else %}
<script>
    swal('{{i}}', '', 'success')
</script>
{% endif %}
{% endfor %}
{% endif %}
</body>
</html>

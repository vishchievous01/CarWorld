<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Products</title>
</head>
<body>
<div style="margin-top: 50px;">
    <div class="card">
        <h5 class="card-header">Category List</h5>
        <div class="table-responsive text-nowrap">
            <table class="table">
                <tr>
                    <th>Category Name</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Product Image</th>
                </tr>
                {% for d in data %}
                <tr>
                    <td>{{d.Category}}</td>
                    <td>{{d.ProductName}}</td>
                    <td>{{d.Price}}</td>
                    <td>{{d.Description}}</td>
                    <td>
                        <img src="{{d.ProductImage.url}}" height="170px">
                    </td>
                    <td>
                        <a href="{% url 'productedit' productid=d.id %}">
                            <button type="button" class="btn btn-secondary">Edit</button>
                        </a>
                        <a href="{% url 'productdelete' productid=d.id %}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
